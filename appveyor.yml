# Test against this version of Node.js
environment:
  matrix:
  # node.js
  - nodejs_version: "6"
  - nodejs_version: "5"
  - nodejs_version: "4"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - yarn

cache:
  - "%LOCALAPPDATA%\\Yarn"

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off

notifications:
- provider: Email
  to:
  - n1207n@gmail.com
  subject: 'Build failed: react-like-or-not'
  message: The continuous integration build failed. See https://ci.appveyor.com/project/n1207n/react-like-or-not/ for details.
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: false
